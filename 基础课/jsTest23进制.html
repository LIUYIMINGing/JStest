<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进制</title>
</head>
<body>
<script>
    //十进制
    1 = 1 = 10 ^ 0;
    10 = 10 = 10 ^1;
    100 = 10 ^2;
    1000 = 10 ^ 3;
    ...
    //二进制
    1 = 1 = 2 ^ 0;
    10 = 2 = 2 ^ 1;
    100 = 2 ^ 2;
    ...
</script>
</body>
</html>
