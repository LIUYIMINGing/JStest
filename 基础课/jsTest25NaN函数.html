<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NaN函数</title>
</head>
<body>
<script>
    function isNaN(num) {
        var ret = Number(num);
        ret += '';
        if(ret == 'NaN') {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
