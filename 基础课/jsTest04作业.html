<!DOCTYPE html>

	<script>
		//计算2的n次幂，n可输入，n为自然数；
		var n =parseInt(window.prompt('input'));
		var zs = 1;
		for (var i = 0; i < n; i++) {
			zs*=2;
		}
		document.write(zs + "</br>");
		//计算n的阶乘；
		var jc = 1;
		for(var i = 1; i < n+1; i++){
			jc = jc*i;
		}
		document.write(jc + "</br>");
		

	</script>
