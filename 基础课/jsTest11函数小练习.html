<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数小练习</title>
</head>
<body>
<script>
    //输入123三个数字的任意组合，输出其倒转过来后的对应的汉字；
    function reverse(){
        var num = window.prompt('input');
        var str = "";
        for (var i = num.length - 1; i >= 0;i --){
            // str += num[i]; 字符串的底层写法是数组，所以可用num【i】的写法选出第i个对象。
            str += transfer(num[i]);
        }
        document.write(str);
    }
    function transfer(target){
        switch(target){
            case "1":
                return "壹";
            case "2":
                return "贰";
            case "3":
                return "叁";
        }
    }
    reverse();
    //阶乘；
    var n = window.prompt('input');
    function jc(n){
        if (n == 1){
            return '1';
        }
        return n * jc(n - 1); //递归;
    }
    document.write("</br>" + jc(n));
</script>
</body>
</html>
