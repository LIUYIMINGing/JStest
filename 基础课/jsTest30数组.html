    //sort, 把数据排序:按ASC码排；
    //1、必须写俩形参
    //2、看返回值，
        //当返回值为负数时，那么前面的数放在前面
        //当为正数时，那么后面的数在前
        //为0时，不动
    var arr = [1,3,2,7,10,4,6,9,5];
    arr.sort(function (a, b) { //冒泡排序 --> 升序  比的是两个位置的数
        if(a > b) {
            return 1;//a - b > 0  返回a-b -->正数
        }else {
            return -1;//a - b < 0 返回a-b -->负数
        }
    });
    //上式等同于下式
    arr.sort(function (a, b) { //冒泡排序 --> 升序  比的是两个位置的数
        return a - b;//升序
        // return b - a;//降序
    });

    //比较字符串长度
    function retBytLen(str) {
        var num = str.length;
        for(var i = 0; i < str.length; i ++){
            if(str.charCodeAt(i) > 255) {
                num ++;
            }
            return num;
        }
    }
