<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100以内质数</title>
</head>
<body>
<script>
    var count = 0;
    for ( var i = 1; i < 100; i ++){
        for (var j = 1; j <= i; j ++){ //判断一下每个i是不是质数
            if (i % j == 0){
                count ++;
            }
        }
        if(count == 2){  //质数只会被自己整除两次。
            document.write(i + ",");
        }
        count = 0;  //count重新置零是为了让count重新纳入上面的count++循环，否则count只会有一次得零。
    }
</script>
</br>
<script>
    //第二种简单(循环次数比较少)方法
    var count = 0;
    for ( var i = 1; i < 100; i ++) {
        for (var j = 1; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                count++;
            }
        }
        if (count == 1) {
            document.write(i + ",");
        }
        count = 0;
    }
</script>
</body>
</html>
