<script>
    //实例
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    function Student(name, age, sex, tel, grade){
        // var this ={};
        Person.call(this, name, age, sex);  //this此时指向的是Person里的{this.name = name;...this.sex = sex;}
        this.tel = tel;
        this.grade = grade;
    }
    var student = new Student('sunny', 18, 139);
    // console.log(student);
</script>
<script>
    // apply
    var obj1 = {};
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    function Student(name, age, sex, tel, grade){
        // var this ={};
        console.log(arguments);
        Person.apply(this,[name, age, sex]);  //apply必须传数组，数组里面填实参；this就是this的指向，可以用其他例如obj1等等代替
        console.log(this);
        Person.apply(obj1,[name, age, sex]);
        this.tel = tel;
        this.grade = grade;
    }
    var student = new Student('sunny', 18, 139);
    console.log(student);
    console.log(obj1);
</script>
<!--总结-->
<!--call和apply只有一个功能就是改变this指向，区别，传参列表不同-->
