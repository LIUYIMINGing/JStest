<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象Object</title>
</head>
<body>
<script>
    var obj = {
        //属性名 ： "属性值"，
        //key  ： value，
        //键  ： 值  （键值对）
        lastName : "云",
        age : 29,
        work : "画画的"
    }
    obj.lastName = "运";
    console.log(obj.lastName);
    console.log(obj);
</script>
</body>
</html>
