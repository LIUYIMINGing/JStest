<script>

    //利用闭包
    var name = 'bcd';
    var initJi = (function () {
        var name = 'abc';
        function callName() {
            console.log(name);
        }
        return function () {
            callName();
        }
    }());
    var initDeng = (function () {
       var name = 123;
       function callName() {
           console.log(name);
       }
       return function () {
           callName();
       }
    }());
</script>
