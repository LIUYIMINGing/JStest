<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数学变换-拖拽</title>
    <style>
        * {
            margin: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        var body = document.getElementsByTagName('body')[0];

        function bindEvent(ele, wrap) {
            // down  move   up
            var X,
                Y,
                boxL,
                boxT,
                disL,
                disT;
            var drag = false;
            ele.onmousedown = function (e) {
                drag = true;
                var event = e || window.event;
                X = event.clientX;//鼠标点击的位置
                Y = event.clientY;
                boxL = ele.offsetLeft;//box本身在屏幕里的位置；
                boxT = ele.offsetTop;
                disL = X - boxL; //鼠标相对于当前DOM元素的位置；
                disT = Y - boxT;
            };
            body.onmousemove = function (e) {
                var event = e || window.event;
                if (drag) {
                    console.log(disL);
                    ele.style.left = event.clientX - disL + 'px';
                    ele.style.top = event.clientY - disT + 'px';
                }
            };
            ele.onmouseup = function () {
                drag = false;
            }
        }
        bindEvent(oBox, body);
    </script>
</body>

</html>
