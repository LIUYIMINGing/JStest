<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
            div {
                width: 100px;
                height: 100px;
                background-color: orange;
                position: absolute;
                left: 1000px;
                top: 0px;
            }
    
            span {
                width: 2px;
                height: 100px;
                background-color: midnightblue;
                position: absolute;
                left: 300px;
                top: 0;
            }
    
            button {
                width: 100px;
                height: 60px;
                background-color: mintcream;
                color: #303030;
                margin-top: 102px;
            }
    
        </style>
    <title>封装缓冲运动</title>
</head>

<body>
    <div></div>
    <button id='oBtn'>Start</button>
    <button id='oBtnStop'>Stop</button>
    <span></span>
    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        var oBtn = document.getElementById('oBtn');
        var oBtnStop = document.getElementById('oBtnStop');
        var timer = null;
        oBtn.onclick = function () { // 开始移动事件；
            startMove(oDiv);
        };

        function startMove(obj) { //移动函数；
            clearInterval(timer);
            var iSpeed;
            timer = setInterval(function () {
                iSpeed = (300 - obj.offsetLeft) / 7;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed); //三目运算
                if (obj.offsetLeft === 300) {
                    clearInterval(timer);
                } else {
                    obj.style.left = obj.offsetLeft + iSpeed +'px';
                }
            }, 100)
        };
        oBtnStop.onclick = function () { // 停止事件 --- 点击；
            stopMove(oDiv);
        };

        function stopMove(obj) { //  停止函数
            clearInterval(timer);
        };

    </script>
</body>

</html>
