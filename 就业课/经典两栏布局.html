<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            height: 100px;
        }
        .left{
            background: #ff00ff;
            margin-right: 100px;
        }
        .right{
            position: absolute;
            right: 0px;
            width: 100px;
            background: gray;
        }
    </style>
    <title>经典两栏布局</title>
</head>
<body>
    <div class="right"></div>
    <div class="left"></div>
</body>
</html>
