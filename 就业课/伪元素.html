<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .demo::before{
            content: "我要"
        }
        .demo::after{
            content: "迫切的"
        }
    </style>
    <title>伪元素</title>
</head>
<body>
    <!-- 伪元素天生是行级元素，若要加宽高需要加inline-block -->
    <span class="demo">发财</span>
</body>
</html>
