    <script>
        
        // console.log('a');
        // debugger;
        Document.prototype.getByClassName = function(className) {
            var allDomArr = Array.prototype.slice.call(document.getElementsByTagName('*'), 0); //将获得的类数组转换为数组
            function dealClass(dom) {
                // "  demo    item   sss"
                // 正则方法去掉多余空格
                var reg = /\s+/g;  //清楚字符串中出现的多个空格；
                var arrClassName = dom.className.replace(reg, ' ').trim();
                return arrClassName;
            };
            allDomArr.forEach(function(ele, index){ //遍历allDomArr里ele相关的所有元素并输出。
                console.log(dealClass(ele));
            })
        };
        var oClass = document.getByClassName('demo');//执行函数
    </script>
