<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .wrapper{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% -50%)
        }
        .table{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 50px solid #333;
            background: url(./jay.jpg);
            background-size: cover;
            animation: move 3s linear paused;
        }
        .pin{
            position: absolute;
            left: 50%;
            top: -50px;
            transform: translate(-50%);
            width: 10px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50% 50% 100% 100%;
            transform-origin: top;
            transform: rotateZ(-60deg);
            transition: all 0.5s linear;
        }
        @keyframes move{
            0%{
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }
        .active{
            transform: rotateZ(-30deg)
        }
        button{
            position: absolute;
            top: 0px;
        }
    </style>
    <title>css3旋转CD</title>
</head>
<body>
    <button id="btn">btn</button>
    <div class="wrapper">
        <div class="table"></div>
        <div class="pin"></div>
    </div>
    <script>
        var oTable = document.getElementsByClassName('table')[0];
        var oPin = document.getElementsByClassName('pin')[0];
        var flag = true;
        btn.onclick = function() {
            if(flag) {
                flag = false;
                oPin.className = 'pin active';
                oTable.style.animationPlayState = 'running';
            }else {
                flag = true;
                oPin.className = 'pin';
                oTable.style.animationPlayState = 'paused';
            }
        }
    </script>
</body>
</html>
