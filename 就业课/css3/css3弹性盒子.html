<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            font-size: 0;
        }
        .wrapper{
            /* flex 为复合属性，且必须配合父级元素display：flex使用 */
            /* 
                flex-grow：放大比例
                flex-shrink： 缩小比例
                flex-basis: 伸缩基准值
                flex: 是flex-grow，flex-shrink，flex-basis的缩写
                order:排列顺序
                align-self:单个项目对齐方式
             */
            display: flex;/* 当前wrapper盒子是一个弹性盒子 */
            width: 100%;
            height: 500px;
            border: 1px solid #333;
        }
        .wrapper .item{
            text-align: center;
            height: 30px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .item:nth-of-type(1){
            width: 200px;
        }
        .item:nth-of-type(2){
            flex-grow: 1;
        }
        .item:nth-of-type(3){
            width: 200px;
        }
    </style>
    <title>弹性盒子</title>
</head>
<body>
    <!-- 容器 -->
    <div class="wrapper">
        <!-- 项目 -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
