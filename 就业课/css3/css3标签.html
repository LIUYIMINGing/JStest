<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        专为移动端添加的标签
        viewport ： 视口大小
        width=device-width  ：视口宽度是设备宽度
        initial-scale=1.0  ： 元素缩放倍数，1.0 不放不缩
        minimum-scale = 1.0 : 最小缩放倍数
        maximum-scale = 1.0 ： 最大缩放倍数
        user-scalable = no : 不允许用户缩放
     -->
     <!-- 
         device-width/height 代表设备的宽高
         width/height 代表渲染区域的宽高
      -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3标签</title>
</head>

</body>
</html>
