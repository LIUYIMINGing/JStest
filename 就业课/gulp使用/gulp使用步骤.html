        gulp
        1、创建src/dist文件夹
        2、控制台，npm init
        3、在package.json文件同级位置创建gulpfile.js文件
        4、配置gulpfile.js
        5、控制台下载gulp，  npm install --save-dev gulp
        6、配置gulpfile.js，并下载一些压缩代码等插件
        7、在控制台输入 export NODE_ENV=development  ,配置开发环境
        8、重新打开gulp项目只需要在终端上直接输入gulp即可。
        但是由于有些文件在安装的过程中是通过管理员资格安装的，
        所以需要在运行gulp之前先输入sudo -s，来授权。
     -->
