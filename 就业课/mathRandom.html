<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mathRandom</title>
</head>
<body>
    <script>
        var arr = ["a", "b", "c", "d", "e"];
        var str = "";
        var str1 = ""
        for(var i = 0; i < arr.length; i++) {
            str += arr[Math.floor(Math.random() * 4)];
        };
        console.log(str);
        // 取[2，5）区间
        // Math.random() --> [0,1)
        // [0,1) * 3 --> [0,3)  --> [0,3) + 2 --> [2,5)
        // 取某两个值的区间，先用0-1乘上其差值，在加上区间最小值；
        for (var j = 0; j < 3; j++) {
            str1 += arr[Math.floor(Math.random() * 3 + 2)];
        };
        console.log(str1);
    </script>
</body>
</html>
