<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>label练习</title>
</head>
<body>
    <!-- 点击“username”时也能使input获得焦点。 -->
    <label for="ipt">username</label>
    <input type="text" id = "ipt">
    <!-- label中的for绑定的是id名。如果想让其他的dom元素与label有联系，则for里面就要输入与之对应的id， -->
    
</body>
</html>
