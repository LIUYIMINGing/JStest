        1、下载node.js
        2、检查node和npm版本，npm是一种包管理工具
        3、全局下载webpack，利用npm的命令
        4、npm install webpack -g   (下载一个全局的webpack)
        5、在当前文件夹的控制台里，运行 npm init
        6、一路enter 下去，直到Is this OK? (yes),确认，并在本文件夹里生成一个package.json。
        7、在终端中运行  npm install webpack --save-dev
        8、如果要互相传输项目，只需要把package.json传给对方，对方运行npm install即可
        9、接着下载webpack-cli 命令行接口
        10、在控制台运行 npm install webpack-cli -g
     -->
